<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css" class="css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<main class="container">
  <div class="picture scale-in-center">
    <div class="perfume_image">
      <img class="desktopImage" src="images/image-product-desktop.jpg" alt="product-image">
    </div>
    <div class="perfume_content">
      <p class="perfume_content--sub-title tracking-in-expand">P E R F U M E</p>

      <h1 class="perfume_content--title">Gabrielle Essence Eau De Parfum</h1>

      <p class="perfume_content--description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <br>
      <div class="price-area">
        <h1 class="new-price">$149.99</h1>
        <h1 class="old-price">$169.99</h1>
      </div>

      <button class="perfume_content--button">
        <img src="images/icon-cart.svg" alt="Icon Cart">
        Add to Cart
      </button>
    </div>
  </div>
</main>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Subham Singh
  </a>.
</div>
</body>

</html>
